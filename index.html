<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="./css/style.css">
  <style>
        body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
        }

        @media (prefers-color-scheme: dark) {
          body {
            background-color: #0d1117;
          }
        }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  <!-- LaTeX for math thing   -->
</head>

<body>
  <article class="markdown-body">
  <h1>Kalkulator Sederhana Untuk Konversi Suhu</h1>
  <p style="font-size: 17px;">Masukkan nilai suhu ke kotak dengan label input suhu, lalu pilih jenis konversinya dan tekan tombol konversi untuk mendapatkan nilai suhu konversi sesuai yang di inginkan.</p>
  
  <div class="container">
    <div class="column">
        <div class="row">
            <div class="box">
                <label for="input-suhu">Input Suhu:</label>
                <textarea id="input-suhu"></textarea>
            </div>
            <div class="box">
                <label for="jenis-konversi">Pilih Jenis Konversi:</label>
                <select id="jenis-konversi">
                    <option value="celsius-to-fahrenheit">Celsius ke Fahrenheit</option>
                    <option value="fahrenheit-to-celsius">Fahrenheit ke Celsius</option>
                    <option value="celsius-to-kelvin">Celsius ke Kelvin</option>
                    <option value="kelvin-to-celsius">Kelvin ke Celsius</option>
                    <option value="fahrenheit-to-kelvin">Fahrenheit ke Kelvin</option>
                    <option value="kelvin-to-fahrenheit">Kelvin ke Fahrenheit</option>
                </select>
                <button onclick="konversi()">Konversi</button>
                <button onclick="reverseKonversi()">Reverse</button>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <label for="output-suhu">Hasil Konversi:</label>
                <textarea id="output-suhu" readonly></textarea>
            </div>
            <div class="box">
                <label for="kalkulasi">Cara kalkulasi:</label>
                <textarea id="kalkulasi" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="column">
        <h2>Penjelasan Konversi Suhu</h2>
        <div id="descRumus"></div>
        <div id="rumus"></div>
    </div>
</div>

  <!-- menambahkan script untuk membuat elemen-elemen diatas bekerja -->
  <script src="./js/script.js"></script>
  </article>
</body>
</html>
